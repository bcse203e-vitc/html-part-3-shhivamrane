<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
    <style>
        .international {
            background-color: #f2f2f2; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .status-on-time {
            color: green;
        }

        .status-delayed {
            color: orange;
        }

        .status-cancelled {
            color: red;
        }

        abbr {
            text-decoration: underline dotted;
        }
        abbr[title] {
            cursor: help;
        }
    </style>
</head>
<body>

<h2>Flight Schedule</h2>

<table>
    <thead>
        <tr>
            <th>Flight Number</th>
            <th>Destination</th>
            <th>Departure Time</th>
            <th>Arrival Time</th>
            <th>Duration</th>
            <th>Flight Status</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>AI101</td>
            <td>New York</td>
            <td>10:00 AM</td>
            <td>2:00 PM</td>
            <td><abbr title="4 hours" class="duration">4h 0m</abbr></td>
            <td class="status-on-time">On Time</td>
        </tr>
        <tr class="international">
            <td>AI202</td>
            <td>Chicago</td>
            <td>1:00 PM</td>
            <td>5:00 PM</td>
            <td><abbr title="7 hours" class="duration">7h 0m</abbr></td>
            <td class="status-delayed">Delayed</td>
        </tr>
        <tr>
            <td>AI303</td>
            <td>San Francisco</td>
            <td>3:00 PM</td>
            <td>7:00 PM</td>
            <td><abbr title="4 hours" class="duration">4h 0m</abbr></td>
            <td class="status-cancelled">Cancelled</td>
        </tr>
        <tr class="international">
            <td>AI404</td>
            <td>Tokyo</td>
            <td>6:00 PM</td>
            <td>11:00 PM</td>
            <td><abbr title="8 hours" class="duration">8h 0m</abbr></td>
            <td class="status-on-time">On Time</td>
        </tr>
    </tbody>
</table>

</body>
</html>
